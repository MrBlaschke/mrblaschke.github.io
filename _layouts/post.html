---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<p class="category">{{ page.categories }}</p>


{% for cat in page.categories %}
 <!-- a class="tag" href="/blog/tag/#{{ cat | slugify }}">{{ cat }}</a -->
 <p>cat: {{ cat }}<p/>
{% endfor %}



<div class="post">
  {{ content }}
</div>
