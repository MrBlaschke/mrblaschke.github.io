---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<p class="category">{{ page.categories }}</p>

<p>
{% for cat in page.categories %}
 <a class="tag" href="/blog/cat/#{{ cat | slugify }}">{{ cat }}</a>
 <!-- Kategorie: {{ cat }}, -->
{% endfor %}
</p>


<div class="post">
  {{ content }}
</div>
